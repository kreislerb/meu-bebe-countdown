  <script>
    const nascimento = new Date("2026-02-17T00:00:00");

    function atualizarContagem() {
      const agora = new Date();
      const tempo = nascimento - agora;

      if (tempo <= 0) {
        document.getElementById("countdown").innerText = "O Oliver jÃ¡ pousou na Terra! ðŸ‘¶ðŸš€";
        return;
      }

      const dias = Math.floor(tempo / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempo / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tempo / 1000 / 60) % 60);
      const segundos = Math.floor((tempo / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${dias} dias, ${horas}h, ${minutos}min, ${segundos}s`;
    }

    setInterval(atualizarContagem, 1000);
