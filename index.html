<body>
  <h1>Estamos esperando um bebÃª! ðŸ‘¶ðŸ’ž</h1>
  <p>Faltam exatamente:</p>
  <div id="countdown">Carregando...</div>
  <div class="footer">
    Data estimada de nascimento: <strong>20 de fevereiro de 2026</strong>
  </div>

  <script>
    const nascimento = new Date("2026-02-20T00:00:00");

    function atualizarContagem() {
      const agora = new Date();
      const tempo = nascimento - agora;

      if (tempo <= 0) {
        document.getElementById("countdown").innerText = "O bebÃª jÃ¡ nasceu! ðŸŽ‰ðŸ’–";
        return;
      }

      const dias = Math.floor(tempo / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempo / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tempo / 1000 / 60) % 60);
      const segundos = Math.floor((tempo / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${dias} dias, ${horas}h, ${minutos}min, ${segundos}s`;
    }

    setInterval(atualizarContagem, 1000);
  </script>
